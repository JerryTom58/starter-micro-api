<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<style>
		.bg{
		    background: #000; /*设置元素背景颜色*/
		    width: 1000px; /*设置元素宽度*/
		    height: 300px; /*设置元素高度*/
		    margin: 0 auto; /*设置元素外边距*/
		    padding-top: 100px; /*设置元素上内边距*/
		}
		.shine{
		    width: 1000px;
		    font-family: "Microsoft YaHei";
		    font-size: 60px;
		    text-align: center;
		    background: -webkit-linear-gradient(left, #0f0, #00f) 0 0 no-repeat;/*设置线性渐变*/
		    -webkit-background-size: 160px;                        /*设置背景大小*/
		    -webkit-background-clip: text;                            /*背景被裁剪到文字*/
		    -webkit-text-fill-color: rgba(255, 255, 255, 0.3);        /*设置文字的填充颜色*/
		    -webkit-animation: shine 0.5s infinite;                    /*设置动画*/
		}
		@-webkit-keyframes shine{   /*创建动画*/
		    0%{
		        background-position: 0 0;
		    }
		    100%{
		        background-position: 100% 100%;
		    }
		}
	</style>
      <style>
		.milky{
		   font-size: 80px;   /*设置文字大小*/
		   color:#3366FF;  /*设置文字颜色*/
		   text-shadow: 0 8px 10px #6699FF;  /*设置文字阴影*/                  
		   font-weight: bolder;  /*设置文字宽度*/                              
		   text-align: center;  /*设置文字居中*/                              

		}
    </style>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠聊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="index.css">
    
</head>
<body class="bg-light">
    <div class="p-5">
    <div class="d-flex justify-content-center">
    <div class="card room-card ">
        <div class="card-header bg-warning bg-gradient text-light">
            <div class="text-center fs-2  milky">
                <i class="bi bi-chat-right-dots-fill "></i>
                <span>鼠聊</span>
            </div>
        </div>
        <div class="card-body">
            <form action="chat.html">
            <div class="mb-3">
                <label  class="form-label">名称</label>
                <input name="name"  class="form-control"  placeholder="您贵姓？">
              </div>
              <div class="mb-3">
                <label class="form-label">房间代号</label>
                <div class="mb-3">
                    
                    <input name="room"  class="form-control"  placeholder="秘密的私人房间">
                  </div>
              </div>
              <button class="btn btn-warning w-100">加入房间</button>
            </form>

        </div>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
