<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠聊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    
</head>
<body class="background-color:gray;">
    
    <div class="container pt-5">
    <div class="card">   
        <div class="card-header bg-warning bg-gradient  d-flex justify-content-between aria-item-center">
            <span><i class="bi bi-speedometer"></i>杰瑞聊天室</span>
            <a href="index.html" class="">回家<i class="bi bi-box-arrow-in-right"></i></a>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="panel-container col-sm-12 col-md-4">
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item"><i class="bi bi-door-open-fill"></i><b>房间列表</b></li>
                        <li class="list-group-item room-name"></li>

                    </ul>
                    <ul class="list-group list-group-flush user-list">
                        <li class="list-group-item"><i class="bi bi-person-circle"></i><b>人员</b></li>
                        <li class="list-group-item "></li>

                    </ul>
                </div>
            
                <div class="col-sm-12 col-md-8 right-panel" style="height: 500px;overflow-y:scroll ;">
                    
                    <div class="container message-container ">
                    </div>
                    

                    
                    


                    
                </div>
            

            </div>
            
        </div>
       
        <div class="card-footer">
            <form action="#" id="chat-form">
                <div class="input-group mb-3">
                    <input id="msg" type="text" class="form-control" placeholder="你的开朗大男孩">
                    <button class="button btn btn-warning"><i class="bi bi-cursor-fill"></i>发送阳光</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script src="/socket.io/socket.io.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="compiled.QS.js"></script>
<script src="compiled.QS.js" ></script>
<script src="main.js"></script>
<script src="https://cdn.bootcss.com/qs/6.7.0/qs.min.js"></script>





</body>
</html>
